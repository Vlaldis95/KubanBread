{%load static%}
<p>{{category.title}}</p> <!--название категории-->

{%for i in products%}<!--цикл для вывода товаров категории-->
{{i.title}}<!--название товара-->
<img src= {{i.photo.url}} width='170' height='290'/> <!--картинка-->
{{i.packaging}}<!--вид упаковки-->
{{i.weight}}<!--вес-->
{{i.expiration_date}}<!--срок годности-->
{{i.quantity_a}}<!--количество вложения-->
<a href="{% url 'product' i.id %}" >Ссылка на на продукт</a>
{% endfor %}
